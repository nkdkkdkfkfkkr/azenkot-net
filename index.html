<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 15px;
      left: 20px;
      height: 50px;
    }

    .contact-button {
      position: absolute;
      top: 20px;
      right: 80px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
    }

    .contact-form {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      color: white;
      border-radius: 5px;
    }

    .contact-form input, .contact-form textarea {
      display: block;
      width: 200px;
      margin-bottom: 10px;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GH2MX788NV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GH2MX788NV');
  </script>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="0000.mp4" type="video/mp4" />
  </video>

  <img src="logo_na_cleaned.png" alt="Logo" class="logo" />

  <button class="contact-button" onclick="toggleContact()">Contact</button>
  <div class="contact-form" id="contactForm">
    <form action="mailto:nati@azenkot.net" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <input type="submit" value="Send" />
    </form>
  </div>

  <script>
    function toggleContact() {
      var form = document.getElementById('contactForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
