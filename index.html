
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azenkot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 25px;
      box-sizing: border-box;
      z-index: 1;
    }

    header img {
      height: 40px;
    }

    #contactBtn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    #contactForm {
      display: none;
      position: fixed;
      top: 20%;
      right: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      color: white;
      z-index: 2;
      border-radius: 8px;
    }

    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    #contactForm button {
      padding: 8px 12px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="https://archive.org/download/0000_20250529_202505/0000.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <header>
    <img src="logo_na_cleaned.png" alt="Logo">
    <button id="contactBtn">Contact</button>
  </header>

  <div id="contactForm">
    <form action="mailto:nati@azenkot.net" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />
      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.getElementById("contactBtn").onclick = function() {
      const form = document.getElementById("contactForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
    };
  </script>

</body>
</html>
